<form cForm>
  <div class="mb-3">
    <label cLabel for="nameState">Tipo de Serviço</label>
    <input cFormControl
           id="nameState"
           placeholder="Informe o nome tipo de serviço"
           type="text"
    />
  </div>
  <div class="mb-3">
    <label cLabel for="logoFile">Logo</label>
    <input cFormControl id="logoFile" type="file"  accept=".jpg,.jpeg,.png"/>
  </div>

  <input cButton color="primary" type="submit" value="Adicionar"/>
</form>
